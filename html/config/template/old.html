<body>
    <svg xmlns="http://www.w3.org/2000/svg" class="svgBody""><% _.forEach( icons, function( icon ){ %>
        <symbol id="<%= icon.id %>" viewBox="<%= icon.svg.viewBox %>"><% if (icon.title) {%>
          <title><%= icon.title %></title><% }%>
          <%= icon.svg.content %>
        </symbol><%
    }); %></svg>
</body>
